<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

</head>
<body>
    <div id="intro-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>this is an intro</p>
        </div>
    </div>


    <header>
        <div id="time-container">
            <h2 id="time">Time</h2>
        </div>
        <h1>The Garden</h1>
    </header>

    <div id="game-container">

        <div id="play-area">
            
        </div>
        
        <aside>
            <div id="info">
                <div id="score">
                    <h2>score</h2>
                </div>

                <div id="miss-counter">
                    <h2>missed clicks</h2>
                </div>

                <div id="remaining-targets">
                    <h2>targets left</h2>
                </div>

                <div id="round">
                    <h2>round</h2>
                </div>
            </div>
        </aside>
        
    </div>
        
    <footer>
        <div id="options-container">
            <!-- opens up a modal that explains rules -->
            <button>Rules</button>

            <!-- input options for customizing game settings -->
            <div>
                <h2>number of popups</h2>
                <form>
                    <input type="number" placeholder="number of popups">
                </form>
            </div>
            <div>
                <h2>intervals/delay</h2>
                <form>
                    <input type="number" placeholder="popup interval">
                </form>
            </div>
            <div>
                <h2>popup size</h2>
                <form>
                    <input type="number" placeholder="size in px">
                </form>
            </div>
            <div>
                <h2>round timer</h2>
                <form>
                    <input type="number" placeholder="time in seconds">
                </form>
            </div>
            <div>
                <h2>target duration</h2>
                <form>
                    <input type="number" placeholder="time in seconds">
                </form>
            </div>
            

        </div>
    </footer>
    
</body>
</html>
